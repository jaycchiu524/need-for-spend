volumes:
  mysql_sandbox_data:
  mysql_development_data:
  server_node_modules:

services:
  db:
    container_name: db
    image: mysql:8.0
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_USER: $DATABASE_USER
      MYSQL_ROOT_PASSWORD: $DATABASE_PASSWORD
      MYSQL_DATABASE: nfs
    ports:
      - $DATABASE_PORT:3306
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u$$DATABASE_USER',
          '-p$$DATABASE_PASSWORD',
        ]
      interval: 5s
      timeout: 10s
      retries: 5
    volumes:
      - 'mysql_${PLAID_ENV}_data:/var/lib/mysql'

  api:
    container_name: api
    image: need-for-spend:server-debug-${APP_VERSION}
    build:
      context: .
      dockerfile: ./packages/server/Dockerfile
      target: debug
    restart: always
    ports:
      - $SERVER_PORT:8080
    environment:
      APP_VERSION:
      PLAID_CLIENT_ID:
      PLAID_SECRET:
      PLAID_ENV:
      PLAID_PRODUCTS:
      PLAID_COUNTRY_CODES:
      PLAID_REDIRECT_URI:
      # APP Configuration
      SERVER_PORT:
      ADMIN_PASSWORD:
      # DATABASE
      DATABASE_USER:
      DATABASE_PASSWORD:
      DATABASE_PORT:
      DATABASE_HOST:
      DATABASE_NAME:
      # JWT
      JWT_SECRET:
      DATABASE_URL: 'mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@db:${DATABASE_PORT}/${DATABASE_NAME}'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./packages/server:/app/packages/server
      - server_node_modules:/app/node_modules


  ngrok:
    build: ./ngrok
    image: need-for-speed:ngrok-debug-${APP_VERSION}
    command: ["ngrok", "http", "api:8080"]
    ports:
      - 4040:4040
    depends_on:
      - api

